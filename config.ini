# 招标候选人信息抓取工具配置文件

[网站配置]
# 基础URL
BASE_URL = https://zb.shudaojt.com
# 候选人列表页面URL
LIST_URL = https://zb.shudaojt.com/hxrgs/people.html

[抓取配置]
# 请求间隔时间（秒）- 避免对服务器造成过大压力
REQUEST_DELAY = 1
# 最大重试次数
MAX_RETRIES = 3
# 请求超时时间（秒）
TIMEOUT = 30

[定时任务配置]
# 执行时间（24小时制）
SCHEDULE_HOUR = 8
SCHEDULE_MINUTE = 0

[输出配置]
# Markdown文件名前缀
MD_PREFIX = bid_candidates
# 日志级别 (DEBUG, INFO, WARNING, ERROR)
LOG_LEVEL = INFO
